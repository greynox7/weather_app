apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 3  # 컨테이너를 3개 띄웁니다 (하나는 죽어도 괜찮게)
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: weather-app
        image: greynox/weather-app:latest  # Docker Hub 이미지 사용
        imagePullPolicy: Always  # 항상 최신 이미지를 다시 다운로드
        env:
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        ports:
        - containerPort: 8000
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "500m"
