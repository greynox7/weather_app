<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .weather-card {
            background: linear-gradient(to bottom right, #ffffff, #f0f0f0);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .temp {
            font-size: 4rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 0.5rem 0;
        }
        .status {
            font-size: 1.2rem;
            color: #e67e22;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .details {
            display: flex;
            justify-content: space-around;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }
        .refresh-btn {
            margin-top: 2rem;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.2s, background-color 0.3s;
        }
        .refresh-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .refresh-btn:active {
            transform: translateY(0);
        }
        .search-box {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        .search-box button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="weather-card">
        <form action="/" method="get" class="search-box">
            <input type="text" name="city" placeholder="도시 이름 (예: Seoul)" required>
            <button type="submit">검색</button>
        </form>

        <h1>{{ city_name }} 날씨</h1>
        <div class="temp">{{ temperature }}°C</div>
        <div class="status">{{ status_text }}</div>
        
        <div class="details">
            <div>
                <span>풍속</span><br>
                <strong>{{ windspeed }} km/h</strong>
            </div>
        </div>

        <button class="refresh-btn" onclick="location.reload()">새로고침</button>
    </div>
</body>
</html>
